<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizon Health Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.4s, color 0.4s;
    }

    h1 {
      margin: 20px;
    }

    /* Theme dropdown + history button container */
    #topBar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    #chatbox {
      width: 90%;
      max-width: 600px;
      height: 60vh;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.8);
    }

    .user {
      text-align: right;
      color: #0078d7;
      margin: 5px;
    }

    .bot {
      text-align: left;
      color: #333;
      margin: 5px;
    }

    #controls {
      width: 90%;
      max-width: 600px;
      display: flex;
      gap: 5px;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #sendBtn {
      background: #0078d7;
      color: white;
    }
    #sendBtn:hover {
      background: #005fa3;
    }

    /* History panel */
    #historyPanel {
      position: fixed;
      top: 60px;
      right: -320px;
      width: 300px;
      height: 80vh;
      background: #fff;
      border-left: 2px solid #ccc;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      overflow-y: auto;
      padding: 10px;
      transition: right 0.3s;
      z-index: 1000;
    }

    #historyPanel.active {
      right: 10px;
    }

    .history-entry {
      padding: 6px;
      border-bottom: 1px solid #eee;
      font-size: 0.9em;
    }

    /* Themes */
    body.light { background: #f9f9f9; color: #111; }
    body.dark { background: #1e1e1e; color: #f0f0f0; }
    body.dark #chatbox { background: rgba(40,40,40,0.9); border-color: #444; }
    body.colorful { background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb,#a1c4fd); color:#111; }

    #themeSelector {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #historyBtn {
      background: #28a745;
      color: white;
    }
    #historyBtn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body class="light">
  <h1>ðŸ©º Horizon Health Chatbot</h1>

  <div id="topBar">
    <label for="themeSelector">Theme:</label>
    <select id="themeSelector">
      <option value="light" selected>Light</option>
      <option value="dark">Dark</option>
      <option value="colorful">Colorful</option>
    </select>
    <button id="historyBtn">ðŸ“œ History</button>
  </div>

  <div id="chatbox"></div>

  <div id="controls">
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <!-- Slide-out history panel -->
  <div id="historyPanel">
    <h3>Chat History</h3>
    <div id="historyContent"></div>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const themeSelector = document.getElementById("themeSelector");
    const historyBtn = document.getElementById("historyBtn");
    const historyPanel = document.getElementById("historyPanel");
    const historyContent = document.getElementById("historyContent");

    let history = [];

    // Theme switching
    themeSelector.addEventListener("change", () => {
      document.body.className = themeSelector.value;
    });

    // Toggle history panel
    historyBtn.addEventListener("click", () => {
      historyPanel.classList.toggle("active");
    });

    // Send user message to backend
    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      // Show user message
      chatbox.innerHTML += `<div class="user"><b>You:</b> ${text}</div>`;
      userInput.value = "";

      try {
        const res = await fetch("http://127.0.0.1:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        if (!res.ok) throw new Error("Network error");
        const data = await res.json();

        chatbox.innerHTML += `<div class="bot"><b>Bot:</b> ${data.response}</div>`;

        // Save to history
        history.push({ user: text, bot: data.response });
        updateHistory();

      } catch (err) {
        const failMsg = "Sorry, I am unable to connect to the server at the moment. Please try again later.";
        chatbox.innerHTML += `<div class="bot"><b>Bot:</b> ${failMsg}</div>`;
        history.push({ user: text, bot: failMsg });
        updateHistory();
      }

      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function updateHistory() {
      historyContent.innerHTML = "";
      history.forEach((h, idx) => {
        historyContent.innerHTML += `
          <div class="history-entry">
            <b>Q${idx+1}:</b> ${h.user}<br>
            <b>A:</b> ${h.bot}
          </div>
        `;
      });
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
