<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Health Chatbot</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="flex flex-col w-full max-w-2xl bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Chatbot Header -->
        <div class="flex items-center justify-between p-4 bg-indigo-600 text-white rounded-t-xl">
            <h1 class="text-2xl font-bold flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM9 10h.01M15 10h.01M10 15h4M12 22a10 10 0 01-8.5-4.8 10.98 10.98 0 008.5 4.8z"/>
                </svg>
                Horizon Health Chatbot
            </h1>
        </div>

        <!-- Chat History -->
        <div id="chat-history" class="flex-grow p-4 space-y-4 overflow-y-auto h-96">
            <!-- Initial bot message -->
            <div class="flex justify-start">
                <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-[80%] shadow-sm">
                    Hello! I'm your health chatbot. Ask me about any disease, its symptoms, precautions, or actions.
                </div>
            </div>
        </div>

        <!-- Input Form -->
        <div class="p-4 bg-gray-100 border-t border-gray-200">
            <form id="chat-form" class="flex items-center">
                <input
                    type="text"
                    id="user-input"
                    class="flex-grow p-3 rounded-l-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200"
                    placeholder="Type your message here..."
                    autocomplete="off"
                />
                <button
                    type="submit"
                    id="send-button"
                    class="px-6 py-3 bg-indigo-600 text-white rounded-r-lg hover:bg-indigo-700 transition-colors duration-200"
                >
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');
            const chatHistory = document.getElementById('chat-history');
            const sendButton = document.getElementById('send-button');

            const addMessage = (sender, text) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('flex', sender === 'user' ? 'justify-end' : 'justify-start');

                const messageBubble = document.createElement('div');
                messageBubble.classList.add('p-3', 'rounded-lg', 'max-w-[80%]', 'shadow-sm');
                messageBubble.textContent = text;

                if (sender === 'user') {
                    messageBubble.classList.add('bg-indigo-500', 'text-white');
                } else {
                    messageBubble.classList.add('bg-gray-200', 'text-gray-800');
                }

                messageDiv.appendChild(messageBubble);
                chatHistory.appendChild(messageDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            };

            const displayLoadingIndicator = () => {
                const loadingDiv = document.createElement('div');
                loadingDiv.id = 'loading-indicator';
                loadingDiv.classList.add('flex', 'justify-start');
                
                const loadingBubble = document.createElement('div');
                loadingBubble.classList.add('p-3', 'rounded-lg', 'bg-gray-200', 'text-gray-800', 'animate-pulse');
                loadingBubble.textContent = '...';
                
                loadingDiv.appendChild(loadingBubble);
                chatHistory.appendChild(loadingDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            };

            const removeLoadingIndicator = () => {
                const loadingIndicator = document.getElementById('loading-indicator');
                if (loadingIndicator) {
                    loadingIndicator.remove();
                }
            };

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const message = userInput.value.trim();
                if (!message) {
                    return;
                }

                addMessage('user', message);
                userInput.value = '';
                displayLoadingIndicator();

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message }),
                    });

                    const data = await response.json();
                    removeLoadingIndicator();
                    addMessage('bot', data.response);
                } catch (error) {
                    removeLoadingIndicator();
                    addMessage('bot', 'Sorry, I am unable to connect to the server at the moment. Please try again later.');
                    console.error('Error:', error);
                }
            });
        });
    </script>
</body>
</html>
